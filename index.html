<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mt-6">
        <section class="w-[1320px] mx-auto"  >
            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-9 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Triangle card starts -->
                    <div class="card bg-base-100 border-gray-400 border p-3">
                        <figure><img src='./images/triangle.png' alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" font-bold text-3xl text-center">Triangle</h2>
                          <p class="text-xl mt-3">Area (A) = <span>0.5 x b x h</span></p>
                          <p class="text-xl mb-3 mt-1">Area= <span id="triangle-aria"></span>cm <sup>2</sup></p>
                          <div class="flex justify-center items-center gap-3">
                            <input id="triangle-base" type="number" placeholder="b" class="input input-bordered w-full" />
                            <span>cm</span>
                            <input id="triangle-width" type="number" placeholder="h" class="input input-bordered w-full" />
                            <span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button id="triangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- Triangle card end -->

                      <!-- Rectangle card starts -->
                      <div class="card bg-base-100 border-gray-400 border p-3">
                        <figure><img src='./images/rectangle.png' alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" font-bold text-3xl text-center">Rectangle</h2>
                          <p class="text-xl mt-3">Area (A) = <span>w x l</span></p>
                          <p class="text-xl mb-3 mt-1">Area= <span id="rectangle-aria"></span>cm <sup>2</sup></p>
                          <div class="flex justify-center items-center gap-3">
                            <input id="rectangle-width" type="text" placeholder="w" class="input input-bordered w-full" />
                            <span>cm</span>
                            <input id="rectangle-length" type="text" placeholder="l" class="input input-bordered w-full" />
                            <span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button id="rectangle-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- rectangle card end -->

                      <!-- parallelogram card starts -->
                    <div class="card bg-base-100 border-gray-400 border p-3">
                        <figure><img src='./images/parallelogram.png' alt="Shoes" /></figure>
                        <div class="card-body text-center">
                          <h2 class=" font-bold text-3xl text-center">Parallelogram</h2>
                          <p class="text-xl mt-3">Area (A) = <span>b x h</span></p>
                          <p class="text-xl mb-3 mt-1">Area= <span id="parallelogram-area"></span>cm <sup>2</sup></p>
                          <div class="flex justify-center items-center gap-3">
                            <input id="parallelogram-base" type="number" placeholder="b" class="input input-bordered w-full" />
                            <span>cm</span>
                            <input id="parallelogram-height" type="number" placeholder="h" class="input input-bordered w-full" />
                            <span>cm</span>
                          </div>
                          <div class="card-actions mt-3">
                            <button id="parallelogram-btn" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- parallelogram card end -->
                    
                </div>
                <div class="col-span-3 border border-gray-400 text-center p-2">
                    <h1>Area Calculation</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/triangel-aria.js"></script>
    <script src="./scripts/rectangle-area.js"></script>
    <script src="./scripts/parallelogram-area.js"></script>
  </body>
</html>
